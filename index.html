<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why "Narfynerfy" is Bad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .edit-section {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Why "Narfynerfy" is Bad</h1>
    <p id="definition">Narfynerfy is a word that has negative connotations due to its usage in offensive or derogatory contexts. It is often associated with...</p>

    <div class="edit-section">

        <textarea id="editDefinition">Narfynerfy is a word that has negative connotations due to its usage in offensive or derogatory contexts. It is often associated with...</textarea>
        <br>
        <button onclick="updateDefinition()">Update</button>

    <script>

            const newDefinition = document.getElementById('editDefinition').value;
            document.getElementById('definition').innerText = newDefinition;
        }
    </script>
</body>
</html>
